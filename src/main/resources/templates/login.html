<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Probono Login Page</title>
</head>
<body>
    <div class = "container">
        <h1 style="color: red">User Login Form</h1>
        <form class="col-5" th:action="@{/userLogin}" th:object="${user}" method="post">

            <label><h6>UserId</h6></label>
            <input type="text" class="form-control" th:field="*{userID}">

            <label><h6>Password</h6></label>
            <input type="password" class="form-control" th:field="*{password}">

            <br/>
            <button type="submit" class="btn btn-success">Login</button>
            <br/>
            <button type="button" class="btn btn-rigister">Register</button>

            <button type="button" class="btn btn-uploadFile" onClick="location.href='upload.html'">FileUpload Page</button>
        </form>

    </div>
</body>
</html>
